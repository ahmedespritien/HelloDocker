<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Image Styles</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            font-family: Arial, sans-serif;
        }
        .text {
            max-width: 300px;
        }
        .image {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Beautiful Landscape</h2>
            <p>
                This image showcases a serene landscape with lush greenery and a calm lake. It’s a perfect example of nature’s beauty, providing tranquility and peace.
            </p>
        </div>
        <img src="landscape.jpg" alt="Landscape" class="image">
    </div>
</body>
</html>
